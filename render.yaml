services:
  - type: web
    name: rental-backend
    env: node
    root: backend
    plan: free
    region: frankfurt
    buildCommand: npm install
    startCommand: npm run migrate && npm run start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rental-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      # You will need to add these manually in the Render Dashboard after creation
      # - key: EMAIL_USER
      # - key: EMAIL_PASS

databases:
  - name: rental-db
    databaseName: rental
    user: rental_user
    plan: free
    region: frankfurt
    ipAllowList: [] # Allows connections from anywhere (required for local access if needed, but risky. kept closed by default for internal access only)
